<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Make Reservations</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron text-center">
      <h1><span class="fa fa-fire"></span> Hot Restaurant</h1>
      <hr>
      <h3 style="padding-bottom: 50px">We only have 5 tables! Book your seat before they are all gone!</h3>

      <a href="/view"><button class="btn btn-primary btn-lg"><span class="fa fa-eye"></span> View
          Tables</span></button></a>
      <a href="/"><button class="btn btn-lg"><span class="fa fa-home"></span> Home</button></a>
    </div>
  </div>

  <div class="container">

    <form>
      <div class="form-group">
        <strong><label for="name">Name</label></strong>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="form-group">
        <strong><label for="phoneNumber">Phone Number</label></strong>
        <input type="text" class="form-control" id="phoneNumber">
      </div>
      <div class="form-group">
        <strong><label for="email">Email</label></strong>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="form-group">
        <strong><label for="id">Unique ID</label></strong>
        <input type="text" class="form-control" id="id">
      </div>
      <button type="submit" class="btn btn-primary" id="add-btn">Submit</button>
    </form>

  </div>

  <script type="text/javascript">

    $("#add-btn").on("click", function (event) {
      event.preventDefault();
      const newReservation = {
        name: $("#name").val().trim(),
        phoneNumber: $("#phoneNumber").val().trim(),
        email: $("#email").val().trim(),
        id: $("#id").val().trim()
      };

      $.post("/api/reservations", newReservation)
        .then(function(data) {
          console.log("Make.html", data);

          alert("Adding reservation...");
        });
    });
  </script>
<br>
<footer>
  <a style="margin-left: 130px" href="">API Table Link</a> | <a href="">API Wait List</a>
</footer>

</body>

</html>
